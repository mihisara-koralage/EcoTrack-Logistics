<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoTrack Supervisor Dashboard</title>
    <link rel="stylesheet" href="/css/supervisor.css" />
    <style>
        /* Supervisor-specific overrides */
        .header { background: linear-gradient(135deg, #27ae60 0%, #16a085 100%); }
        .btn-primary { background: #27ae60; }
        .btn-primary:hover { background: #16a085; }
        .filters button { background: #27ae60; }
        .filters button:hover { background: #16a085; }
        .pagination button.active { background: #27ae60; }
        .stat-number { color: #27ae60; }

        /* Enhanced Dashboard Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        main {
            padding: 2rem 0;
        }

        .dashboard-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(39, 174, 96, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #27ae60, #16a085, #27ae60);
            opacity: 0.8;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(39, 174, 96, 0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #27ae60;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dashboard-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        .dashboard-section {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(39, 174, 96, 0.1);
            position: relative;
            overflow: hidden;
        }

        .dashboard-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #27ae60, #16a085, #27ae60);
            opacity: 0.8;
        }

        .dashboard-section h2 {
            margin: 0 0 1.5rem 0;
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .activity-item {
            padding: 1rem;
            border-left: 4px solid #27ae60;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin-bottom: 1rem;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
        }

        .activity-item:hover {
            transform: translateX(4px);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.1);
        }

        .activity-time {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 0.25rem;
        }

        .activity-text {
            color: #495057;
            font-weight: 500;
        }

        .alert-item {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .alert-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .alert-high {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-left: 4px solid #dc3545;
        }

        .alert-medium {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border-left: 4px solid #ffc107;
        }

        .alert-low {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            border-left: 4px solid #17a2b8;
        }

        .alert-icon {
            font-size: 1.5rem;
        }

        .alert-content {
            flex: 1;
        }

        .alert-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.25rem;
        }

        .alert-description {
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* Enhanced Navigation Bar Styles */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
            background: #f8f9fa;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #27ae60 0%, #16a085 100%);
            padding: 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            position: relative;
        }

        .header-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="10" cy="50" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="90" cy="50" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .logo-section h1 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        nav {
            position: relative;
            z-index: 1;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 0.5rem;
        }

        nav li {
            position: relative;
        }

        nav a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        nav a:hover::before {
            left: 100%;
        }

        nav a:hover {
            background: rgba(255,255,255,0.15);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        nav a.active {
            background: rgba(255,255,255,0.3);
            color: green;
            box-shadow: 0 2px 10px rgba(255,255,255,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }

        nav a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 2px;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            color: white;
            font-weight: 500;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .logout-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .logout-btn:hover {
            background: rgba(192, 57, 43, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .logo-section h1 {
                font-size: 1.5rem;
            }

            .mobile-menu-toggle {
                display: block;
                position: absolute;
                top: 1.5rem;
                right: 1rem;
            }

            nav {
                width: 100%;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
            }

            nav.active {
                max-height: 300px;
            }

            nav ul {
                flex-direction: column;
                gap: 0.25rem;
            }

            nav a {
                padding: 1rem;
                border-radius: 0;
            }

            .user-section {
                width: 100%;
                justify-content: space-between;
            }

            .logo-section {
                width: 100%;
                justify-content: space-between;
            }
        }

        /* Enhanced Dashboard Content */
        main {
            padding: 2rem;
        }

        #status {
            margin-bottom: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #status.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-left: 4px solid #28a745;
            color: #155724;
        }

        #status.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
            font-size: 1.1rem;
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e9ecef;
            border-top: 3px solid #27ae60;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">ðŸ“Š</div>
                <h1>EcoTrack Supervisor</h1>
            </div>
            
            <nav>
                <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">â˜°</button>
                <ul>
                    <li><a href="/supervisor-dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="/supervisor-parcels.html">Parcels</a></li>
                    <li><a href="/supervisor-routes.html">Routes</a></li>
                    <li><a href="/supervisor-tickets.html">Tickets</a></li>
                </ul>
            </nav>
            
            <div class="user-section">
                <div class="user-info">
                    <div class="user-avatar">S</div>
                    <span id="userName">Loading...</span>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
      </header>
      
      <main>
        <div id="status" role="status" aria-live="polite"></div>
        
        <div class="dashboard-grid" id="summary">
          <!-- Dashboard cards will be populated here -->
        </div>
      </main>
    </div>
    
    <script>
      const statusEl = document.getElementById('status');
      const summaryEl = document.getElementById('summary');

      // Mobile menu toggle function
      function toggleMobileMenu() {
        const nav = document.querySelector('nav');
        nav.classList.toggle('active');
      }

      // Logout function
      function logout() {
        localStorage.removeItem('ecotrack_token');
        localStorage.removeItem('ecotrack_user');
        renderStatus('Logged out. Redirecting to login...');
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 1000);
      }

      const renderStatus = (message, isError = false) => {
        statusEl.textContent = message;
        statusEl.className = isError ? 'error' : 'success';
        
        // Remove animation classes after animation completes
        setTimeout(() => {
          statusEl.className = '';
        }, 3000);
      };

      const renderSummary = (summary) => {
        if (!summary) {
          summaryEl.innerHTML = '<div class="loading">Loading dashboard data...</div>';
          return;
        }

        summaryEl.innerHTML = `
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Total Parcels</h3>
              <div class="card-icon">ðŸ“¦</div>
            </div>
            <div class="stat-value">${summary.totalParcels || 0}</div>
            <div class="stat-label">All parcels in system</div>
          </div>
          
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Active Deliveries</h3>
              <div class="card-icon">ðŸšš</div>
            </div>
            <div class="stat-value">${summary.activeDeliveries || 0}</div>
            <div class="stat-label">Currently in transit</div>
          </div>
          
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Open Tickets</h3>
              <div class="card-icon">ðŸŽ«</div>
            </div>
            <div class="stat-value">${summary.openTickets || 0}</div>
            <div class="stat-label">Customer service tickets</div>
          </div>
          
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">System Health</h3>
              <div class="card-icon">âœ…</div>
            </div>
            <div class="stat-value">98%</div>
            <div class="stat-label">Operational status</div>
          </div>
        `;
      };

      // Mock supervisor dashboard data
      function getMockSupervisorData() {
        return {
          summary: {
            totalParcels: 1247,
            inTransitParcels: 89,
            deliveredParcels: 1158,
            activeDrivers: 12,
            totalRevenue: 2847500,
            averageDeliveryTime: 2.4,
            customerSatisfaction: 4.7,
            pendingIssues: 8,
            systemHealth: 98
          }
        };
      }

      const expectedRole = 'Supervisor';
      const token = localStorage.getItem('ecotrack_token');
      const storedUserRaw = localStorage.getItem('ecotrack_user');
      const storedUser = storedUserRaw ? JSON.parse(storedUserRaw) : null;

      if (!token || !storedUser) {
        renderStatus('Not authenticated. Redirecting to login...', true);
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 1200);
      } else if (storedUser.role !== expectedRole) {
        renderStatus('Access denied for your role.', true);
        renderSummary(null);
      } else {
        renderSummary(null); // Show loading state
        // Mock dashboard data for frontend-only setup
        setTimeout(() => {
          const mockData = getMockSupervisorData();
          renderStatus('Supervisor dashboard loaded successfully.');
          renderSummary(mockData.summary);
        }, 1000);
      }
    </script>
  </body>
</html>
