<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoTrack Logistics System - Supervisor Parcels</title>
    <link rel="stylesheet" href="/css/general.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 3rem;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .header-nav {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header-nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .header-nav a.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        main {
            padding: 2rem 3rem;
        }

        .status {
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .parcels-section {
            margin-bottom: 3rem;
        }

        .parcels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .parcel-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .parcel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0;
            transition: width 0.6s ease;
        }

        .parcel-card:hover::before {
            width: 100%;
        }

        .parcel-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.15);
            border-color: #27ae60;
        }

        .parcel-id {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .parcel-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .parcel-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-Pending {
            background: #ffc107;
            color: #856404;
        }

        .status-InTransit {
            background: #17a2b8;
            color: white;
        }

        .status-Delivered {
            background: #28a745;
            color: white;
        }

        .parcel-route {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #666;
        }

        .route-icon {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        .route-text {
            font-size: 0.9rem;
        }

        .parcel-driver {
            display: flex;
            align-items: center;
            color: #666;
        }

        .driver-icon {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        .driver-text {
            font-size: 0.9rem;
        }

        .driver-name {
            color: #28a745;
            font-weight: 600;
        }

        .no-driver {
            color: #dc3545;
            font-style: italic;
        }

        .create-parcel-section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 3rem;
        }

        .create-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            grid-column: 1 / -1;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2));
            transition: left 0.6s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .parcels-grid {
                grid-template-columns: 1fr;
            }

            .create-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Supervisor Parcels</h1>
                <nav class="header-nav">
                    <a href="/supervisor-dashboard.html">Dashboard</a>
                    <a href="/supervisor-tickets.html">Tickets</a>
                    <a href="/supervisor-parcels.html" class="active">Parcels</a>
                </nav>
            </div>
        </header>
        
        <main>
            <div id="status"></div>
            
            <section class="create-parcel-section">
                <h2>Create New Parcel</h2>
                <form id="create-form" class="create-form">
                    <div class="form-group">
                        <label for="parcelId">Parcel ID</label>
                        <input type="text" id="parcelId" name="parcelId" placeholder="e.g., PKG-2024-001" required />
                    </div>
                    <div class="form-group">
                        <label for="senderName">Sender Name</label>
                        <input type="text" id="senderName" name="senderName" placeholder="Enter sender's full name" required />
                    </div>
                    <div class="form-group">
                        <label for="receiverName">Receiver Name</label>
                        <input type="text" id="receiverName" name="receiverName" placeholder="Enter receiver's full name" required />
                    </div>
                    <div class="form-group">
                        <label for="pickupLocation">Pickup Location</label>
                        <input type="text" id="pickupLocation" name="pickupLocation" placeholder="e.g., Colombo, Kandy" required />
                    </div>
                    <div class="form-group">
                        <label for="deliveryLocation">Delivery Location</label>
                        <input type="text" id="deliveryLocation" name="deliveryLocation" placeholder="e.g., Galle, Jaffna" required />
                    </div>
                    <button type="submit" class="submit-btn">Create Parcel</button>
                </form>
            </section>
            
            <section class="parcels-section">
                <h2>Existing Parcels</h2>
                <div id="parcelList" class="parcels-grid">
                    <div class="loading">Loading parcels...</div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Mock supervisor parcels data
        let mockParcels = [
            {
                parcelId: 'PKG-2024-001',
                status: 'InTransit',
                pickupLocation: 'Colombo',
                deliveryLocation: 'Kandy',
                assignedDriver: {
                    name: 'Raj Perera'
                }
            },
            {
                parcelId: 'PKG-2024-002',
                status: 'Delivered',
                pickupLocation: 'Galle',
                deliveryLocation: 'Matara',
                assignedDriver: {
                    name: 'Nimal Fernando'
                }
            },
            {
                parcelId: 'PKG-2024-003',
                status: 'Pending',
                pickupLocation: 'Jaffna',
                deliveryLocation: 'Trincomalee',
                assignedDriver: null
            },
            {
                parcelId: 'PKG-2024-004',
                status: 'InTransit',
                pickupLocation: 'Anuradhapura',
                deliveryLocation: 'Polonnaruwa',
                assignedDriver: {
                    name: 'Kamal Silva'
                }
            }
        ];

        // DOM elements
        const statusEl = document.getElementById('status');
        const parcelListEl = document.getElementById('parcelList');
        const createForm = document.getElementById('create-form');

        // Status rendering
        const renderStatus = (message, isError = false) => {
            statusEl.textContent = message;
            statusEl.className = isError ? 'error' : 'success';
        };

        // Load initial parcels
        setTimeout(() => {
            renderStatus('Parcels loaded.');
            parcelListEl.innerHTML = mockParcels.map(p => `
                <div class="parcel-card">
                    <div class="parcel-id">
                        <span class="parcel-icon">üì¶</span>
                        <strong>${p.parcelId}</strong>
                        <span class="parcel-status status-${p.status}">${p.status}</span>
                    </div>
                    
                    <div class="parcel-route">
                        <span class="route-icon">üõ£Ô∏è</span>
                        <div class="route-text">
                            <strong>Route:</strong> ${p.pickupLocation} ‚Üí ${p.deliveryLocation}
                        </div>
                    </div>
                    
                    <div class="parcel-driver">
                        <span class="driver-icon">üë§</span>
                        <div class="driver-text">
                            <strong>Driver:</strong> 
                            <span class="${p.assignedDriver ? 'driver-name' : 'no-driver'}">
                                ${p.assignedDriver ? p.assignedDriver.name : 'No driver assigned'}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }, 1000);

        // Form submission
        createForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            renderStatus('Creating parcel...');
            
            const payload = {
                parcelId: createForm.parcelId.value,
                senderName: createForm.senderName.value,
                receiverName: createForm.receiverName.value,
                pickupLocation: createForm.pickupLocation.value,
                deliveryLocation: createForm.deliveryLocation.value,
            };

            // Mock parcel creation
            setTimeout(() => {
                const newParcel = {
                    parcelId: payload.parcelId,
                    status: 'Pending',
                    pickupLocation: payload.pickupLocation,
                    deliveryLocation: payload.deliveryLocation,
                    assignedDriver: null
                };
                
                // Add to mock data
                mockParcels.push(newParcel);
                
                renderStatus('Parcel created successfully!');
                createForm.reset();
                
                // Refresh display
                parcelListEl.innerHTML = mockParcels.map(p => `
                    <div class="parcel-card">
                        <div class="parcel-id">
                            <span class="parcel-icon">üì¶</span>
                            <strong>${p.parcelId}</strong>
                            <span class="parcel-status status-${p.status}">${p.status}</span>
                        </div>
                        
                        <div class="parcel-route">
                            <span class="route-icon">üõ£Ô∏è</span>
                            <div class="route-text">
                                <strong>Route:</strong> ${p.pickupLocation} ‚Üí ${p.deliveryLocation}
                            </div>
                        </div>
                        
                        <div class="parcel-driver">
                            <span class="driver-icon">üë§</span>
                            <div class="driver-text">
                                <strong>Driver:</strong> 
                                <span class="${p.assignedDriver ? 'driver-name' : 'no-driver'}">
                                    ${p.assignedDriver ? p.assignedDriver.name : 'No driver assigned'}
                                </span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }, 1000);
        });
    </script>
</body>
</html>
