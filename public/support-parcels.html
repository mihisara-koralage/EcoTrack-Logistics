<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoTrack - Support Parcel Tracking</title>
    <link rel="stylesheet" href="/css/support.css" />
    <style>
        /* Enhanced Support Parcels Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 2rem 3rem;
            border-radius: 20px 20px 0 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(231, 76, 60, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        header h1 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        header h1::before {
            content: 'üì¶';
            font-size: 2.5rem;
        }

        .header-nav {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .header-nav a {
            color: black;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .header-nav a:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .header-nav a.active {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: #e74c3c;
        }

        main {
            padding: 2rem 3rem;
        }

        /* Statistics Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(231, 76, 60, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e74c3c, #c0392b, #e74c3c);
            opacity: 0.8;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(231, 76, 60, 0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #e74c3c;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Track Section */
        .track-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(231, 76, 60, 0.1);
        }

        .track-section h2 {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .track-section h2::before {
            content: 'üîç';
            font-size: 1.8rem;
        }

        .track-form {
            display: flex;
            gap: 1rem;
            align-items: end;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .track-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .track-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        /* Parcel Details Section */
        .details-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(231, 76, 60, 0.1);
        }

        .details-section h2 {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .details-section h2::before {
            content: 'üìã';
            font-size: 1.8rem;
        }

        .parcel-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid rgba(231, 76, 60, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .parcel-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.1);
            border-color: #e74c3c;
        }

        .parcel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .parcel-id {
            font-size: 1.2rem;
            font-weight: 700;
            color: #e74c3c;
        }

        .parcel-status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: white;
        }

        .status-in-transit {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
        }

        .status-delivered {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .status-delayed {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .parcel-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .info-item {
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid rgba(231, 76, 60, 0.1);
        }

        .info-label {
            font-size: 0.85rem;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-size: 1rem;
            color: #495057;
            font-weight: 500;
        }

        /* Recent Parcels Section */
        .recent-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(231, 76, 60, 0.1);
        }

        .recent-section h2 {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .recent-section h2::before {
            content: 'üì¶';
            font-size: 1.8rem;
        }

        .parcels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .parcel-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .parcel-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            transition: width 0.3s ease;
            width: 0;
        }

        .parcel-item:hover::before {
            width: 100%;
        }

        .parcel-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.15);
            border-color: #e74c3c;
        }

        /* Status Messages */
        .status-message {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
            margin-bottom: 1rem;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .status-message.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .status-message.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
            font-style: italic;
        }

        .loading::before {
            content: '‚è≥';
            display: block;
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* No Results State */
        .no-results {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
            font-style: italic;
        }

        .no-results::before {
            content: 'üì¶';
            display: block;
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 0.5rem;
            }

            header {
                padding: 1.5rem;
            }

            header h1 {
                font-size: 1.5rem;
            }

            nav {
                flex-direction: column;
            }

            main {
                padding: 1.5rem;
            }

            .track-form {
                flex-direction: column;
            }

            .form-group {
                min-width: 100%;
            }

            .parcels-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Support Parcel Tracking</h1>
                <nav class="header-nav">
                    <a href="/support-dashboard.html">Dashboard</a>
                    <a href="/support-tickets.html">Tickets</a>
                    <a href="/support-parcels.html" class="active">Parcels</a>
                </nav>
            </div>
        </header>
        
        <main>
            <div id="statusContainer"></div>

            <!-- Statistics Section -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-number" id="totalParcels">0</div>
                    <div class="stat-label">Total Parcels</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="inTransitParcels">0</div>
                    <div class="stat-label">In Transit</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="deliveredParcels">0</div>
                    <div class="stat-label">Delivered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="delayedParcels">0</div>
                    <div class="stat-label">Delayed</div>
                </div>
            </div>

            <!-- Track Section -->
            <div class="track-section">
                <h2>Track Parcel</h2>
                <form id="track-form" class="track-form">
                    <div class="form-group">
                        <label for="parcelId">Parcel ID</label>
                        <input type="text" id="parcelId" name="parcelId" placeholder="Enter parcel ID (e.g., PKG-2024-001)" required />
                    </div>
                    <button type="submit" class="track-btn">Track Parcel</button>
                </form>
            </div>

            <!-- Parcel Details Section -->
            <div class="details-section" id="parcelDetailsSection" style="display: none;">
                <h2>Parcel Details</h2>
                <div id="parcelDetails"></div>
            </div>

            <!-- Recent Parcels Section -->
            <div class="recent-section">
                <h2>Recent Parcels</h2>
                <div class="parcels-grid" id="recentParcels">
                    <div class="loading">Loading recent parcels...</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Global variables
        let allParcels = [];
        let recentParcels = [];

        // DOM elements
        const statusContainer = document.getElementById('statusContainer');
        const parcelDetails = document.getElementById('parcelDetails');
        const parcelDetailsSection = document.getElementById('parcelDetailsSection');
        const trackForm = document.getElementById('track-form');
        const recentParcelsContainer = document.getElementById('recentParcels');

        // Sample parcel data
        const sampleParcels = [
            {
                parcelId: 'PKG-2024-001',
                status: 'delivered',
                customerName: 'John Smith',
                customerEmail: 'john.smith@email.com',
                origin: 'Colombo',
                destination: 'Kandy',
                weight: '2.5kg',
                dimensions: '30x20x15cm',
                trackingNumber: 'TRK-001234567',
                estimatedDelivery: '2024-01-15',
                actualDelivery: '2024-01-14',
                carrier: 'EcoTrack Express',
                priority: 'standard',
                value: 'LKR 5,000',
                description: 'Electronics package'
            },
            {
                parcelId: 'PKG-2024-002',
                status: 'in-transit',
                customerName: 'Sarah Johnson',
                customerEmail: 'sarah.j@email.com',
                origin: 'Galle',
                destination: 'Jaffna',
                weight: '1.8kg',
                dimensions: '25x15x10cm',
                trackingNumber: 'TRK-001234568',
                estimatedDelivery: '2024-01-16',
                actualDelivery: null,
                carrier: 'EcoTrack Express',
                priority: 'express',
                value: 'LKR 3,500',
                description: 'Clothing items'
            },
            {
                parcelId: 'PKG-2024-003',
                status: 'delayed',
                customerName: 'Mike Davis',
                customerEmail: 'mike.d@email.com',
                origin: 'Trincomalee',
                destination: 'Batticaloa',
                weight: '3.2kg',
                dimensions: '35x25x20cm',
                trackingNumber: 'TRK-001234569',
                estimatedDelivery: '2024-01-13',
                actualDelivery: null,
                carrier: 'EcoTrack Express',
                priority: 'standard',
                value: 'LKR 7,800',
                description: 'Household items'
            },
            {
                parcelId: 'PKG-2024-004',
                status: 'pending',
                customerName: 'Emily Wilson',
                customerEmail: 'emily.w@email.com',
                origin: 'Anuradhapura',
                destination: 'Polonnaruwa',
                weight: '1.2kg',
                dimensions: '20x15x8cm',
                trackingNumber: 'TRK-001234570',
                estimatedDelivery: '2024-01-17',
                actualDelivery: null,
                carrier: 'EcoTrack Express',
                priority: 'express',
                value: 'LKR 2,200',
                description: 'Documents'
            },
            {
                parcelId: 'PKG-2024-005',
                status: 'delivered',
                customerName: 'Robert Brown',
                customerEmail: 'robert.b@email.com',
                origin: 'Negombo',
                destination: 'Kurunegala',
                weight: '4.5kg',
                dimensions: '40x30x25cm',
                trackingNumber: 'TRK-001234571',
                estimatedDelivery: '2024-01-12',
                actualDelivery: '2024-01-11',
                carrier: 'EcoTrack Express',
                priority: 'standard',
                value: 'LKR 12,000',
                description: 'Books and stationery'
            },
            {
                parcelId: 'PKG-2024-006',
                status: 'in-transit',
                customerName: 'Lisa Anderson',
                customerEmail: 'lisa.a@email.com',
                origin: 'Ratnapura',
                destination: 'Badulla',
                weight: '2.8kg',
                dimensions: '32x22x18cm',
                trackingNumber: 'TRK-001234572',
                estimatedDelivery: '2024-01-18',
                actualDelivery: null,
                carrier: 'EcoTrack Express',
                priority: 'standard',
                value: 'LKR 6,500',
                description: 'Kitchen appliances'
            }
        ];

        // Initialize the application
        function init() {
            checkAuth();
            loadParcels();
            setupEventListeners();
        }

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('ecotrack_token');
            const user = JSON.parse(localStorage.getItem('ecotrack_user') || '{}');

            if (!token) {
                showMessage('Not authenticated. Redirecting to login...', 'error');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
                return;
            }

            if (user.role !== 'SupportAgent') {
                showMessage('Access denied. Support agents only.', 'error');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
                return;
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            trackForm.addEventListener('submit', handleTrackSubmit);
        }

        // Load parcels
        function loadParcels() {
            // Simulate API call with sample data
            setTimeout(() => {
                allParcels = [...sampleParcels];
                recentParcels = [...sampleParcels].slice(0, 6);
                updateStats();
                renderRecentParcels();
                showMessage('Parcels loaded successfully', 'success');
            }, 1000);
        }

        // Update statistics
        function updateStats() {
            const stats = {
                total: allParcels.length,
                inTransit: allParcels.filter(p => p.status === 'in-transit').length,
                delivered: allParcels.filter(p => p.status === 'delivered').length,
                delayed: allParcels.filter(p => p.status === 'delayed').length
            };

            document.getElementById('totalParcels').textContent = stats.total;
            document.getElementById('inTransitParcels').textContent = stats.inTransit;
            document.getElementById('deliveredParcels').textContent = stats.delivered;
            document.getElementById('delayedParcels').textContent = stats.delayed;
        }

        // Handle track form submission
        function handleTrackSubmit(e) {
            e.preventDefault();
            const parcelId = document.getElementById('parcelId').value.trim();
            
            if (!parcelId) {
                showMessage('Please enter a parcel ID', 'error');
                return;
            }

            trackParcel(parcelId);
        }

        // Track parcel
        function trackParcel(parcelId) {
            const parcel = allParcels.find(p => p.parcelId.toLowerCase() === parcelId.toLowerCase());
            
            if (parcel) {
                renderParcelDetails(parcel);
                showMessage(`Parcel ${parcelId} found successfully`, 'success');
            } else {
                showMessage(`Parcel ${parcelId} not found`, 'error');
                parcelDetailsSection.style.display = 'none';
            }
        }

        // Render parcel details
        function renderParcelDetails(parcel) {
            parcelDetails.innerHTML = `
                <div class="parcel-card">
                    <div class="parcel-header">
                        <span class="parcel-id">#${parcel.parcelId}</span>
                        <span class="parcel-status status-${parcel.status.replace(/\s+/g, '-')}">${parcel.status}</span>
                    </div>
                    <div class="parcel-info">
                        <div class="info-item">
                            <div class="info-label">Customer</div>
                            <div class="info-value">${parcel.customerName}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Email</div>
                            <div class="info-value">${parcel.customerEmail}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Origin</div>
                            <div class="info-value">${parcel.origin}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Destination</div>
                            <div class="info-value">${parcel.destination}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Weight</div>
                            <div class="info-value">${parcel.weight}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Dimensions</div>
                            <div class="info-value">${parcel.dimensions}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Tracking Number</div>
                            <div class="info-value">${parcel.trackingNumber}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Carrier</div>
                            <div class="info-value">${parcel.carrier}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Priority</div>
                            <div class="info-value">${parcel.priority}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Value</div>
                            <div class="info-value">${parcel.value}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Estimated Delivery</div>
                            <div class="info-value">${new Date(parcel.estimatedDelivery).toLocaleDateString()}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Actual Delivery</div>
                            <div class="info-value">${parcel.actualDelivery ? new Date(parcel.actualDelivery).toLocaleDateString() : 'Not delivered'}</div>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Description</div>
                        <div class="info-value">${parcel.description}</div>
                    </div>
                </div>
            `;
            
            parcelDetailsSection.style.display = 'block';
        }

        // Render recent parcels
        function renderRecentParcels() {
            if (recentParcels.length === 0) {
                recentParcelsContainer.innerHTML = '<div class="no-results">No parcels found</div>';
                return;
            }

            recentParcelsContainer.innerHTML = recentParcels.map(parcel => `
                <div class="parcel-item">
                    <div class="parcel-header">
                        <span class="parcel-id">#${parcel.parcelId}</span>
                        <span class="parcel-status status-${parcel.status.replace(/\s+/g, '-')}">${parcel.status}</span>
                    </div>
                    <div class="parcel-info">
                        <div class="info-item">
                            <div class="info-label">Customer</div>
                            <div class="info-value">${parcel.customerName}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Route</div>
                            <div class="info-value">${parcel.origin} ‚Üí ${parcel.destination}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Weight</div>
                            <div class="info-value">${parcel.weight}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Priority</div>
                            <div class="info-value">${parcel.priority}</div>
                        </div>
                    </div>
                    <div class="parcel-info">
                        <div class="info-item">
                            <div class="info-label">Est. Delivery</div>
                            <div class="info-value">${new Date(parcel.estimatedDelivery).toLocaleDateString()}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Value</div>
                            <div class="info-value">${parcel.value}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `status-message ${type}`;
            messageDiv.textContent = message;
            statusContainer.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
