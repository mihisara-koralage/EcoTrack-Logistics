<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Agent - Ticket Management</title>
    <link rel="stylesheet" href="/css/support.css">
    <style>
        /* Support Agent-specific overrides */
        .header { background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); }
        .btn-primary { background: #e74c3c; }
        .btn-primary:hover { background: #c0392b; }
        .filters button { background: #e74c3c; }
        .filters button:hover { background: #c0392b; }
        .pagination button.active { background: #e74c3c; }
        .stat-number { color: #e74c3c; }

        /* Enhanced Support Tickets Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 2rem 3rem;
            border-radius: 20px 20px 0 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(231, 76, 60, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header h1::before {
            content: 'üé´';
            font-size: 2.5rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .header-nav {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .header-nav a {
            color: black;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .header-nav a:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .header-nav a.active {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: #e74c3c;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
            font-weight: 600;
        }

        .user-info button {
            padding: 0.75rem 1.5rem;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-info button:hover {
            background: rgba(192, 57, 43, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border-radius: 16px 16px 0 0;
        }

        .modal-header h2 {
            margin: 0;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            cursor: pointer;
            line-height: 1;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .close:hover {
            opacity: 1;
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        #messageContainer {
            margin-bottom: 2rem;
        }

        .message {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
            margin-bottom: 1rem;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .message.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .message.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(231, 76, 60, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e74c3c, #c0392b, #e74c3c);
            opacity: 0.8;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(231, 76, 60, 0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #e74c3c;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Filters Section */
        .filters-section {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(231, 76, 60, 0.1);
        }

        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .filters-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .create-ticket-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .create-ticket-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.85rem;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group input,
        .filter-group select {
            padding: 0.75rem;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .filters button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filters button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        /* Tickets Grid */
        .tickets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .ticket-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .ticket-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            transition: width 0.3s ease;
            width: 0;
        }

        .ticket-card:hover::before {
            width: 100%;
        }

        .ticket-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.15);
            border-color: #e74c3c;
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .ticket-id {
            font-size: 1.1rem;
            font-weight: 700;
            color: #e74c3c;
        }

        .ticket-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-open {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .status-in-progress {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: white;
        }

        .status-resolved {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .status-closed {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
        }

        .ticket-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1rem 0;
        }

        .ticket-info-item {
            padding: 0.75rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
            border: 1px solid rgba(231, 76, 60, 0.1);
        }

        .ticket-info-label {
            font-size: 0.85rem;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .ticket-info-value {
            font-size: 0.95rem;
            color: #495057;
            font-weight: 500;
        }

        .ticket-subject {
            margin: 1rem 0;
            padding: 1rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
            border: 1px solid rgba(231, 76, 60, 0.1);
        }

        .ticket-subject-label {
            font-size: 0.85rem;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .ticket-subject-value {
            font-size: 0.95rem;
            color: #495057;
            font-weight: 500;
            line-height: 1.4;
        }

        .ticket-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .ticket-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ticket-btn-primary {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .ticket-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .ticket-btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
        }

        .ticket-btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: #f8f9fa;
            border-color: #e74c3c;
        }

        .pagination button.active {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border-color: #e74c3c;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
            font-style: italic;
        }

        .loading::before {
            content: '‚è≥';
            display: block;
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* No Tickets State */
        .no-tickets {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
            font-style: italic;
        }

        .no-tickets::before {
            content: 'üìã';
            display: block;
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 0.5rem;
            }

            .header {
                padding: 1.5rem;
                flex-direction: column;
                gap: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .filters {
                flex-direction: column;
            }

            .tickets-grid {
                grid-template-columns: 1fr;
            }

            .ticket-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>My Tickets - Support Agent</h1>
                <nav class="header-nav">
                    <a href="/support-dashboard.html">Dashboard</a>
                    <a href="/support-tickets.html" class="active">Tickets</a>
                    <a href="/support-parcels.html">Parcels</a>
                </nav>
                <div class="user-info">
                    <span id="userName">Loading...</span>
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <div id="messageContainer"></div>

        <!-- Statistics -->
        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <div class="stat-number" id="totalTickets">0</div>
                <div class="stat-label">Total Tickets</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="openTickets">0</div>
                <div class="stat-label">Open</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="inProgressTickets">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="resolvedTickets">0</div>
                <div class="stat-label">Resolved</div>
            </div>
        </div>

        <!-- Filters Section -->
        <div class="filters-section">
            <div class="filters-header">
                <h2 class="filters-title">Ticket Filters</h2>
                <button class="create-ticket-btn" onclick="createNewTicket()">+ Create New Ticket</button>
            </div>
            <div class="filters">
                <div class="filter-group">
                    <label for="statusFilter">Status</label>
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="open">Open</option>
                        <option value="in-progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="priorityFilter">Priority</label>
                    <select id="priorityFilter">
                        <option value="">All Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchFilter">Search</label>
                    <input type="text" id="searchFilter" placeholder="Search tickets...">
                </div>
                <button onclick="applyFilters()">Apply Filters</button>
                <button onclick="resetFilters()">Reset</button>
            </div>
        </div>

        <!-- Tickets Grid -->
        <div class="tickets-grid" id="ticketsContainer">
            <div class="loading">Loading tickets...</div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="paginationContainer">
            <!-- Pagination will be populated here -->
        </div>
    </div>

    <!-- Create New Ticket Modal -->
    <div id="createTicketModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Ticket</h2>
                <span class="close" onclick="closeCreateTicketModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="createTicketForm">
                    <div class="form-group">
                        <label for="customerName">Customer Name *</label>
                        <input type="text" id="customerName" name="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Customer Email *</label>
                        <input type="email" id="customerEmail" name="customerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject *</label>
                        <input type="text" id="subject" name="subject" placeholder="Brief description of the issue" required>
                    </div>
                    <div class="form-group">
                        <label for="issueType">Issue Type *</label>
                        <select id="issueType" name="issueType" required>
                            <option value="">Select Issue Type...</option>
                            <option value="Delivery Delay">Delivery Delay</option>
                            <option value="Package Lost">Package Lost</option>
                            <option value="Package Damaged">Package Damaged</option>
                            <option value="Tracking Issue">Tracking Issue</option>
                            <option value="Billing Issue">Billing Issue</option>
                            <option value="Service Complaint">Service Complaint</option>
                            <option value="General Inquiry">General Inquiry</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority *</label>
                        <select id="priority" name="priority" required>
                            <option value="">Select Priority...</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" name="description" rows="4" placeholder="Detailed description of the issue" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="parcelId">Parcel ID (Optional)</label>
                        <input type="text" id="parcelId" name="parcelId" placeholder="e.g., PKG-2024-001">
                    </div>
                    <div class="form-group">
                        <label for="assignedTo">Assign To</label>
                        <select id="assignedTo" name="assignedTo">
                            <option value="">Auto-assign</option>
                            <option value="Alice Johnson">Alice Johnson</option>
                            <option value="Bob Wilson">Bob Wilson</option>
                            <option value="Carol Davis">Carol Davis</option>

    <script>

        let allTickets = [];

        // DOM elements
        const messageContainer = document.getElementById('messageContainer');

        // Sample ticket data
        const sampleTickets = [

        // Initialize the application
        function init() {
            checkAuth();
            loadTickets();
            setupEventListeners();
        }

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('ecotrack_token');
            const user = JSON.parse(localStorage.getItem('ecotrack_user') || '{}');

            if (!token) {
                showMessage('Not authenticated. Redirecting to login...', 'error');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
                return;
            }

            if (user.role !== 'SupportAgent') {
                showMessage('Access denied. Support agents only.', 'error');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
                return;
            }

            userNameEl.textContent = user.name || 'Support Agent';
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter form submission
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            document.getElementById('priorityFilter').addEventListener('change', applyFilters);
            document.getElementById('searchFilter').addEventListener('input', applyFilters);
        }

        // Load tickets
        function loadTickets() {
            // Simulate API call with sample data
            setTimeout(() => {
                allTickets = [...sampleTickets];
                filteredTickets = [...allTickets];
                updateStats();
                renderTickets();
                renderPagination();
                showMessage('Tickets loaded successfully', 'success');
            }, 1000);
        }

        // Update statistics
        function updateStats() {
            const stats = {
                total: filteredTickets.length,
                open: filteredTickets.filter(t => t.status === 'open').length,
                inProgress: filteredTickets.filter(t => t.status === 'in-progress').length,
                resolved: filteredTickets.filter(t => t.status === 'resolved').length
            };

            totalTicketsEl.textContent = stats.total;
            openTicketsEl.textContent = stats.open;
            inProgressTicketsEl.textContent = stats.inProgress;
            resolvedTicketsEl.textContent = stats.resolved;
        }

        // Apply filters
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();

            filteredTickets = allTickets.filter(ticket => {
                const statusMatch = !statusFilter || ticket.status === statusFilter;
                const priorityMatch = !priorityFilter || ticket.priority === priorityFilter;
                const searchMatch = !searchFilter || 
                    ticket.subject.toLowerCase().includes(searchFilter) ||
                    ticket.customerName.toLowerCase().includes(searchFilter) ||
                    ticket.id.toLowerCase().includes(searchFilter);

                return statusMatch && priorityMatch && searchMatch;
            });

            currentPage = 1;
            updateStats();
            renderTickets();
            renderPagination();
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('priorityFilter').value = '';
            document.getElementById('searchFilter').value = '';
            applyFilters();
        }

        // Render tickets
        function renderTickets() {
            const startIndex = (currentPage - 1) * ticketsPerPage;
            const endIndex = startIndex + ticketsPerPage;
            const ticketsToRender = filteredTickets.slice(startIndex, endIndex);

            if (ticketsToRender.length === 0) {
                ticketsContainer.innerHTML = '<div class="no-tickets">No tickets found</div>';
                return;
            }

            ticketsContainer.innerHTML = ticketsToRender.map(ticket => `
                <div class="ticket-card">
                    <div class="ticket-header">
                        <span class="ticket-id">#${ticket.id}</span>
                        <span class="ticket-status status-${ticket.status.replace(/\s+/g, '-')}">${ticket.status}</span>
                    </div>
                    <div class="ticket-info">
                        <div class="ticket-info-item">
                            <div class="ticket-info-label">Customer</div>
                            <div class="ticket-info-value">${ticket.customerName}</div>
                        </div>
                        <div class="ticket-info-item">
                            <div class="ticket-info-label">Priority</div>
                            <div class="ticket-info-value">${ticket.priority}</div>
                        </div>
                    </div>
                    <div class="ticket-subject">
                        <div class="ticket-subject-label">Subject</div>
                        <div class="ticket-subject-value">${ticket.subject}</div>
                    </div>
                    <div class="ticket-info">
                        <div class="ticket-info-item">
                            <div class="ticket-info-label">Assigned To</div>
                            <div class="ticket-info-value">${ticket.assignedTo}</div>
                        </div>
                        <div class="ticket-info-item">
                            <div class="ticket-info-label">Created</div>
                            <div class="ticket-info-value">${new Date(ticket.createdAt).toLocaleDateString()}</div>
                        </div>
                    </div>
                    <div class="ticket-actions">
                        <button class="ticket-btn ticket-btn-primary" onclick="viewTicket('${ticket.id}')">View</button>
                        <button class="ticket-btn ticket-btn-secondary" onclick="updateTicketStatus('${ticket.id}')">Update</button>
                    </div>
                </div>
            `).join('');
        }

        // Render pagination
        function renderPagination() {
            const totalPages = Math.ceil(filteredTickets.length / ticketsPerPage);
            
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }

            let paginationHTML = `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `
                    <button onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>
                `;
            }

            paginationHTML += `
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>
            `;

            paginationContainer.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(filteredTickets.length / ticketsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderTickets();
            renderPagination();
        }

        // View ticket details
        function viewTicket(ticketId) {
            const ticket = allTickets.find(t => t.id === ticketId);
            if (ticket) {
                showMessage(`Viewing ticket ${ticketId}: ${ticket.subject}`, 'success');
                // In a real application, this would open a detailed view
            }
        }

        // Update ticket status
        function updateTicketStatus(ticketId) {
            const ticket = allTickets.find(t => t.id === ticketId);
            if (ticket) {
                // In a real application, this would open a modal to update status
                const newStatus = ticket.status === 'open' ? 'in-progress' : 'resolved';
                ticket.status = newStatus;
                
                // Update the ticket in allTickets array
                const index = allTickets.findIndex(t => t.id === ticketId);
                if (index !== -1) {
                    allTickets[index] = ticket;
                }
                
                applyFilters();
                showMessage(`Ticket ${ticketId} status updated to ${newStatus}`, 'success');
            }
        }

        // Create new ticket
        function createNewTicket() {
            document.getElementById('createTicketModal').style.display = 'flex';
            showMessage('Opening new ticket form...', 'success');
        }

        // Close create ticket modal
        function closeCreateTicketModal() {
            document.getElementById('createTicketModal').style.display = 'none';
            document.getElementById('createTicketForm').reset();
        }

        // Handle create ticket form submission
        document.getElementById('createTicketForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const ticketData = {
                customerName: formData.get('customerName'),
                customerEmail: formData.get('customerEmail'),
                subject: formData.get('subject'),
                issueType: formData.get('issueType'),
                priority: formData.get('priority'),
                description: formData.get('description'),
                parcelId: formData.get('parcelId') || null,
                assignedTo: formData.get('assignedTo') || 'Unassigned',
                status: 'open',
                createdAt: new Date().toISOString(),
                id: 'SUP-' + String(allTickets.length + 1).padStart(3, '0')
            };

            try {
                // In a real application, this would send data to the API
                // For demo purposes, we'll add it to the local array
                allTickets.unshift(ticketData);
                
                // Update filtered tickets and re-render
                applyFilters();
                
                // Show success message
                showMessage(`Ticket ${ticketData.id} created successfully!`, 'success');
                
                // Close modal
                closeCreateTicketModal();
                
                // Update statistics
                updateStats();
                
            } catch (error) {
                showMessage('Error creating ticket: ' + error.message, 'error');
            }
        });

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageContainer.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Logout function
        function logout() {
            localStorage.removeItem('ecotrack_token');
            localStorage.removeItem('ecotrack_user');
            window.location.href = '/login.html';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const createTicketModal = document.getElementById('createTicketModal');
            if (event.target === createTicketModal) {
                closeCreateTicketModal();
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
